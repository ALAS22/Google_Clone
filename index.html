<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!-- Conexion con CSS -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- SECCIONES: HEADER, MAIN, FOOTER -->
    <!-- HEADER: INICIO DE PAGINA -->
    <header>
        <!-- header seccion que contiene navegacion -->
        <nav>
            <!-- LISTA NO ORDENADA -->
            <ul class="nav-right-section">
                <li>
                    <a
                       href="https://mail.google.com/mail/&amp;ogbl">Gmail</a> 
                </li>
                <li>
                    <a
                       href="https://www.google.com.mx/imghp?hl=es-419&amp;ogbl">Imagenes</a> 
                </li>
                <li class="menu">
                    <a
                       href=""></a> 
                </li>
                <li>
                    <a
                       href=""><img src="https://lh3.googleusercontent.com/ogw/AKPQZvy1GEhjIqE8nk4O_6rapmSLVGfgjcYRUAg-X1tT=s32-c-mo" alt="">
                    </a> 
                </li>
            </ul>
        </nav>
        
    </header>
    <!-- MAIN: SECCION IMPORTANTE -->
    <main>
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>
        <!-- BUSCADOR INPUT -->
        <section class="main-input">
            <div class="main-input-container">
                <!-- SPAN: lupa -->
                <span class="search-icon"></span>
                    <!-- Input(texto) -->
                    <input type="text">
                    <a class="micro-icon" href=""></a>
                    <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!-- BOTONES -->
        <section class="botonesG">
            <div>
                <button class="search">Buscar con Google</button>
                <button class="lucky">Voy a tener suerte</button>
            </div>
        </section>
    
    </main>
    <!-- FOOTER: SECCION PIE DE PAGINA -->
    <footer>
        <div class="ParteInferior">
            <div class="nombrePais">México</div>
            <div class="ParteInferior2">
                <div class="Secciones">
                    <a class="Conceptos" href="https://about.google/?utm_source=google-MX&amp;utm_medium=referral&amp;utm_campaign=hp-footer&amp;fg=1">Sobre Google</a>
                    <a class="Conceptos" href="https://www.google.com/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpafooter&amp;fg=1">Publicidad</a>
                    <a class="Conceptos" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpbfooter&amp;fg=1">Negocios</a>
                    <a class="Conceptos" href="https://google.com/search/howsearchworks/?fg=1"> Cómo funciona la Búsqueda </a>
                </div>
                <div class="Secciones2">
                    <a class="Conceptos" href="https://policies.google.com/privacy?hl=es-419&amp;fg=1">Privacidad</a>
                    <a class="Conceptos" href="https://policies.google.com/terms?hl=es-419&amp;fg=1">Condiciones</a>
                    <a class="Conceptos">Preferencias</a>

                </div>
            </div>
        </div>
    </footer>
</body>
</html>
